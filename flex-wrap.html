<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">    
    <title>Flex-Wrap</title>
</head>
<body>
    <h1>Flex-Wrap:NowWrap</h1>
    <section class="container flex flex-nowrap">
        <div class="item-direction">TesteDoItem1</div>
        <div class="item-direction">TesteDoItem2</div>
        <div class="item-direction">TesteDoItem3</div>
    </section>
    <h1>Flex-Wrap:Wrap</h1>
    <section class="container flex flex-wrap">
        <div class="item-direction">TesteDoItem1</div>
        <div class="item-direction">TesteDoItem2</div>
        <div class="item-direction">TesteDoItem3</div>
    </section>
    <h1>Flex-Wrap:Wrap-Reverse</h1>
    <section class="container flex flex-wrap-reverse">
        <div class="item-direction">TesteDoItem1</div>
        <div class="item-direction">TesteDoItem2</div>
        <div class="item-direction">TesteDoItem3</div>
    </section>
</body>
</html>
