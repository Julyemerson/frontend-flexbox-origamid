<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>flex-direction</title>
</head>
<body>
    <h1>Flex-Direction: Row;</h1>
    <section class="container flex row">
        <div class="item-direction">Teste 1</div>
        <div class="item-direction">Teste 2</div>
        <div class="item-direction">Teste 3</div>      
    </section>
    <h1>Flex-Direction: Row-Reverse;</h1>
    <section class="container flex row-reverse">
        <div class="item-direction">Teste 1</div>
        <div class="item-direction">Teste 2</div>
        <div class="item-direction">Teste 3</div>      
    </section>
    <h1>Flex-Direction: Column;</h1>
    <section class="container flex column">
        <div class="item-direction">Teste 1</div>
        <div class="item-direction">Teste 2</div>
        <div class="item-direction">Teste 3</div>      
    </section>
    <h1>Flex-Direction: Column-Reverse;</h1>
    <section class="container flex column-reverse">
        <div class="item-direction">Teste 1</div>
        <div class="item-direction">Teste 2</div>
        <div class="item-direction">Teste 3</div>      
    </section>
</body>
</html>
